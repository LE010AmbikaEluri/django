{% extends 'base.html' %}
{% block content %}
    <table border="3">
        <tr>
            <th>FirstName</th>
            <th>roll_no</th>
            <th>Email-id</th>
            <th>Gender</th>
            <th>Phone</th>
        </tr>
        {% for i in data %}
         
        <tr>  
            <td>{{i.FullName}}</td>
            <td> {{i.RollNo}}</td>
            <td>{{i.EmailId}}</td>
            <td>{{i.Gender}}</td>
            <td>{{i.MobileNo}}</td>
            <td><a  class="btn btn-primary" href= "#">update</a></td>
            <td><a  class="btn btn-danger" href= {% url 'delete' i.id %}>delete</a></td>
        </tr>
        {% endfor %}
    </table>
    
{% endblock %}
